<div class="container-fluid check-scale" style="margin:0%;">
    <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig" (init)="slickInit($event)"
        (breakpoint)="breakpoint($event)" (afterChange)="afterChange($event)" (beforeChange)="beforeChange($event)">
        <div ngxSlickItem *ngFor="let slide of slides" class="slide">
            <img src="{{ slide.img }}" alt="" width="100%">
        </div>
    </ngx-slick-carousel>

    <div class="container" style="padding-top: 30px; padding-bottom: 30px;">
        <div class="row">
            <div class="col-sm">
                <mat-card class="mat-elevation-z4">
                    <mat-card-header>
                        <mat-card-title>
                            <div class="with-icon">
                                <mat-icon aria-hidden="false" aria-label="Example home icon">home</mat-icon>Description
                            </div>
                        </mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <h5 style="padding-left: 30px; font-size: 15px;" class="border-left">
                            The Significant Factors in the Service Marketing Mix (7Ps) Affecting Customers' Decision to
                            Choose Stay Here Hostel
                        </h5>
                    </mat-card-content>

                </mat-card>
            </div>
            <div class="col-sm check">
                <div class="row">
                    <div class="col-sm">
                        <div class="example-ripple-container mat-elevation-z4"   routerLink="/rationale" routerLinkActive="active">
                            Rationale
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="example-ripple-container mat-elevation-z4"  routerLink="/7ps" routerLinkActive="active">
                            7Ps
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="example-ripple-container mat-elevation-z4"  routerLink="/data-analysis" routerLinkActive="active">
                            Data Analysis
                        </div>
                    </div>
                    <div class="w-100 check-menu"></div>
                    <div class="col-sm">
                        <div class="example-ripple-container mat-elevation-z4" matRipple  routerLink="/materials" routerLinkActive="active">
                            Materials & Methods
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="example-ripple-container mat-elevation-z4"  routerLink="/conclusion" routerLinkActive="active">
                            Conclusion
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
